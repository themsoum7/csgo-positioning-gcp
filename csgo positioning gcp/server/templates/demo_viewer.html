<!doctype html>
<title>Round Nums</title>

<h3>Blue points are attackers and red are the victims in respective round</h3>
<label>Choose round number:</label>
<select name="round_numbers" id="round_numbers" onChange="imageUpdate();">
<option>-</option>
{% for image in images %}
    {% set imageloop = loop %}
    {% for round in round_nums %}
        {% if imageloop.index == loop.index %}
            <option value="{{ image }}">{{ round }}</option>
        {% endif %}
    {% endfor %}
{% endfor %}
</select>

<img class="round_image" style="width: 800px; display: block; margin: -38px auto 38px;"/>
